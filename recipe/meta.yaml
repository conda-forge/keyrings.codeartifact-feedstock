{% set name = "keyrings.codeartifact" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/keyrings_codeartifact-{{ version }}.tar.gz
  sha256: 35503ff5aaea5c240ceec1a1183a8b5958bdd2004634823cedf332094ca31797

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - setuptools-scm >=8
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - keyring
    - boto3

test:
  imports:
    - keyrings
    - keyrings.codeartifact
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/jmkeyes/keyrings.codeartifact
  summary: Automatically retrieve credentials for AWS CodeArtifact.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jmkeyes
